<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main class="card">
    <img class="card__image" src="./assets/images/avatar-jessica.jpeg" alt="Avatar Jessica Randall">
    <h1 class="card__title">Jessica Randall</h1>
    <h2 class="card__ubication">London, United Kingdom</h2>
    <p class="card__description">"Front-end developer and avid reader."</p>
    <ul class="button-list">
      <li class="button">
        <a class="button__anchor" href="#">GitHub</a>
      </li>
      <li class="button">
        <a class="button__anchor" href="#">Frontend Mentor</a>
      </li>
      <li class="button">
        <a class="button__anchor" href="#">LinkedIn</a>
      </li>
      <li class="button">
        <a class="button__anchor" href="#">Twitter</a>
      </li>
      <li class="button">
        <a class="button__anchor" href="#">Instagram</a>
      </li>
    </ul>
  </main>

</body>
</html>
